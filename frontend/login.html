<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="public/login.css">
    <title>Login Form</title>
</head>

<body>
    <h1>LOG-IN</h1>
    <main>
        <form action="">
            <label for="email">Email</label> <br>
            <input type="email" name="email" id="email" placeholder="example@domain.org" required> <br>
            <label for="password">Password</label> <br>
            <input type="password" placeholder="#*#*#*" required> <br>
            <button>Login</button>
            <center>
                <p>Have you created your Account,</p>
                <p></p>If not</p> <a style="text-decoration: none;" href="style/signup.css"><b>Create your
                        Account</b></a>
            </center>

        </form>

    </main>

</body>


</html>
